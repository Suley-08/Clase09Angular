<div class="container justify-content-center mt-5 border border-primary rounded">
        <div class="row mb-3">
            <div class="col-sm-6 col-md-6">
                <label for="primerValor" class="form-label">Ingrese primer valor</label>
            </div>
            <div class="col-sm-6 col-md-6">
                <input type="number" class="form-control" id="primerValor" [(ngModel)]="primerValor">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6 col-md-6">
                <label for="secondValor" class="form-label">Ingrese segundo valor</label>
            </div>
            <div class="col-sm-6 col-md-6">
                <input type="number" class="form-control" id="secondValor" [(ngModel)]="secondValor">
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingSelect">Operacion</label>
                <select class="form-select" id="autoSizingSelect" [(ngModel)]="resultado">
                  <option selected> Elige una opcion</option>
                  <option value="1">Sumar </option>
                  <option value="2">Restar</option>
                  <option value="3">Multiplicar</option>
                  <option value="4">Dividir</option>
                </select>
            </div>
       
            <div class="col-sm-6 col-md-6" [ngSwitch]="resultado">
                <p *ngSwitchCase="1" class="text-primary" > Resultado es: {{primerValor + secondValor}}</p>
                <p *ngSwitchCase="2" class="text-success" > Resultado es: {{primerValor - secondValor}}</p>
                <p *ngSwitchCase="3" class="text-info" > Resultado es: {{primerValor * secondValor}}</p>
                <p *ngSwitchCase="4" class="text-warning " > Resultado es: {{primerValor / secondValor}}</p>
                <p *ngSwitchDefault>  Resultado: <strong class="text-danger">(No eligio operacion)</strong> </p>
            </div>
        </div>
</div>
